<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COSC540 Grade Calculator</title>
    <meta name="author" content="Chantelle Perreau">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/calc540.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <h1 id="title">UNE Grade Calculator</h1>
    <p id="description">Calulate your grade for COSC340 - Computer Networks and Security.</p>
    <!-- <div id="col_left"></div>
  <div id="col_right"></div> -->
    <div class="content">
        <div id="int_col_left" class="hidden">
            <img id="omg1" src="css/images/NicePng_omg-png_4936277.png" alt="OMG OMG OMG">
        </div>
        <div id="int_col_right" class="hidden">
            <img id="omg2" src="css/images/NicePng_omg-png_4936277.png" alt="OMG OMG OMG">
        </div>
        <div id="formdiv" style="align-content: center">
            <form id="grades">
                <fieldset>
                    <label for="assignment1">Assignment One:
                        <input id="assignment1" type="text" name="assignment1" class="input_box"
                            placeholder="enter a number">
                        <span class="out_of">/10</span>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="assignment2">Assignment Two:
                        <input id="assignment2" type="text" name="assignment2" class="input_box"
                            placeholder="enter a number">
                        <span class="out_of">/100</span>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="assignment3">Assignment Three:
                        <input id="assignment3" type="text" name="assignment3" class="input_box"
                            placeholder="enter a number">
                        <span class="out_of">/10</span>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="assignment">Assignment Four:
                        <input id="assignment4" type="text" name="assignment4" class="input_box"
                            placeholder="enter a number">
                        <span class="out_of">/100</span>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="assignment">Assignment Five:
                        <input id="assignment5" type="text" name="assignment5" class="input_box"
                            placeholder="enter a number">
                        <span class="out_of">/100</span>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="assignment">Assignment Six:
                        <input id="assignment6" type="text" name="assignment6" class="input_box"
                            placeholder="enter a number">
                        <span class="out_of">/100</span>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="Exam">Exam:
                        <input id="Exam" type="text" name="exam" class="input_box" placeholder="enter a number"> <span
                            class="out_of">/100</span>
                    </label>
                </fieldset>
                <fieldset>
                    <input id="submitButton" type="submit" class="button">
                    <input type="reset" class="button">
                </fieldset>
                <div id=error></div>
            </form>
            <a class="home" href="index.html">
                <button id="homeButton">
                    <div>Home</div>
                </button>
            </a>
        </div>

        <article class="results">
            <div id="resultMark" class="hidden">

            </div>
            <div id="resultGrade" class="hidden">

            </div>


        </article>
    </div>

</body>

</html>
