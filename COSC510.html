<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COSC510 Grade Calculator</title>
    <meta name="author" content="Chantelle Perreau">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/calc510.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="strip">
        <h1 class="title_units">COSC510 Calculator</h1>
    </div>
    <div class="content">
        <p id="challenge">Use the calculator to discover the grade I achieved for COSC510 - Software Project Management!
        </p>
        <p id="comparison" class="hidden"></p>
        <div id="int_col_left" class="hidden">
            <img id="omg1" src="css/images/NicePng_omg-png_4936277.png" alt="OMG OMG OMG">
        </div>
        <div id="int_col_right" class="hidden">
            <img id="omg2" src="css/images/NicePng_omg-png_4936277.png" alt="OMG OMG OMG">
        </div>
        <div id="formdiv" style="align-content: center">
            <form id="grades">
                <fieldset>
                    <label class="a_label" for="assignment1">Assignment One:
                        <input id="assignment1" type="text" name="assignment1" class="input_box"
                            placeholder="Enter grade">
                        <span class="out_of">/100</span>
                    </label>
                </fieldset>
                <fieldset>
                    <label class="a_label" for="assignment2">Assignment Two:
                        <input id="assignment2" type="text" name="assignment2" class="input_box"
                            placeholder="Enter grade">
                        <span class="out_of">/100</span>
                    </label>
                </fieldset>
                <fieldset>
                    <label class="a_label" for="assignment3">Assignment Three:
                        <input id="assignment3" type="text" name="assignment3" class="input_box"
                            placeholder="Enter grade">
                        <span class="out_of">/100</span>
                    </label>
                </fieldset>
                <fieldset>
                    <label class="a_label" for="assignment">Group Assignment:
                        <input id="assignment4" type="text" name="assignment4" class="input_box"
                            placeholder="Enter grade">
                        <span class="out_of">/100</span>
                    </label>
                </fieldset>
                <fieldset>
                    <label class="a_label" for="Exam">Exam:
                        <input id="Exam" type="text" name="exam" class="input_box" placeholder="Enter grade"> <span
                            class="out_of">/100</span>
                    </label>
                </fieldset>
                <fieldset>
                    <input id="submitButton" type="submit" class="button">
                    <input type="reset" class="button">
                </fieldset>
                <div id=error></div>
            </form>
            <div class="homeButton">
                <a href="units.html">
                    <button class="home">
                        <div>Back</div>
                    </button>
            </div>
            </a>
        </div>
        <article id="results" class="results hidden">
            <div id="resultMark" class="hidden">

            </div>
            <div id="resultGrade" class="hidden">
            </div>
        </article>
    </div>

</body>

</html>
