<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom University Grade Calculator</title>
    <meta name="author" content="Chantelle Perreau">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/customCalc.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="strip">
        <h1 class="title_units">Custom Grade Calculator</h1>
    </div>
    <div id="questionairre">
        <form id="info">
            <fieldset>
                <label class="infoLabel" for="assignmentNum">How many assessments in total <br> (excluding the final
                    exam)?</label>
            </fieldset>
            <fieldset>
                <input id="assignmentNum" type="number" name="assignmentNumber" class="input" min="0" max="10">
            </fieldset>
            <fieldset>
                <label class="infoLabel" for="examBool">Final exam?</label>
            </fieldset>
            <select id="examBool" name="examBool">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
            <fieldset>
                <input id="submit" type="submit" class="button">
            </fieldset>
        </form>
        <div class="homeButton">
            <a href="index.html">
                <button class="custom_home">
                    <div>Home</div>
                </button>
            </a>
        </div>

    </div>
    <!-- <div id="col_left"></div>
  <div id="col_right"></div> -->

        <div id="int_col_left" class="hidden">
            <img id="omg1" src="css/images/NicePng_omg-png_4936277.png" alt="OMG OMG OMG">
        </div>
        <div id="int_col_right" class="hidden">
            <img id="omg2" src="css/images/NicePng_omg-png_4936277.png" alt="OMG OMG OMG">

                            placeholder="Grade">
                        <span id="outOf1" class="cust_out_of"> / </span><input type="text" id="oFA1" name="oFA1"
                            class="input_oFA" placeholder="Total">
                        <span id="weightA1" class="weight"></span><input type="text" name="weightA1" id="input_weightA1"
                            class="input_weight" placeholder="Weight(%)">
                    </label>
                </fieldset>
                <fieldset id="A2">

                <fieldset>
                    <input id="submitButton" type="submit" class="button">
                    <input type="reset" class="button">
                </fieldset>

            </form>
            <div class="homeButton">

        <article class="custom_results">
            <div id="resultMark" class="hidden">
